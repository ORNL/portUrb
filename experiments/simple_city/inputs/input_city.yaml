---
# Simulation time in seconds
sim_time: 7200.  # 86400

# Number of cells to use in the CRMs
nens   : 1
nx_glob: 400
ny_glob: 400
nz     : 60

# Domain size of the CRMs
xlen: 2000
ylen: 2000
zlen: 300

init_data: city

# Output filename
out_prefix: test

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_phys: 0.

# Output frequency in seconds
out_freq: 100.

enable_gravity: false

file_per_process: true

