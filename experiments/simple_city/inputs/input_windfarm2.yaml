---
# Simulation time in seconds
sim_time: 10.  # 86400

# 60× 3×3 = 540
# 60× 5×3 = 900
# 60×10×3 = 1800
# 60×15×3 = 2700

# Number of cells to use in the CRMs
nx_glob: 108
ny_glob: 108
nz     : 120

# Domain size of the CRMs
xlen: 540
ylen: 540
zlen: 600

init_data: ABL_neutral2

# Output filename
out_prefix: test

# CRM physics time step
dt_phys: 0.

# Output frequency in seconds
out_freq: -1.

inform_freq: 1.

latitude: 0.

run_main: true

restart_file: 

roughness: 0.0002

dyn_cycle: 10

turbine_file: ./inputs/NREL_5MW_126_RWT.yaml

